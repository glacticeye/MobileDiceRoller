<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Mobile Dice Roller - Settings</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: white;
      background-color: #222;
      position: fixed;
    }

    #app-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
      z-index: 2;
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      height: 60px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
    }

    #header-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }

    .back-btn {
      padding: 8px 15px;
      background: #3498db;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .settings-content {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .settings-section {
      margin-bottom: 25px;
    }

    .settings-section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .colorset-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .colorset-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .colorset-item.active {
      background: rgba(52, 152, 219, 0.3);
      box-shadow: 0 0 0 2px #3498db;
    }

    .colorset-preview {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    .colorset-name {
      font-size: 14px;
      text-align: center;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .colorset-category {
      font-size: 11px;
      color: #aaa;
      margin-top: 3px;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .settings-footer {
      padding: 15px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
    }

    .save-btn {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      background: #2ecc71;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    /* For colorset preview backgrounds */
    .bg-gradient {
      background: linear-gradient(45deg, var(--color1), var(--color2));
    }

    .bg-solid {
      background-color: var(--color);
    }

    .texture-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.5;
      background-size: cover;
    }

    .texture-marble { background-image: url('assets/textures/marble.webp'); }
    .texture-ice { background-image: url('assets/textures/ice.webp'); }
    .texture-fire { background-image: url('assets/textures/fire.webp'); }
    .texture-cloudy { background-image: url('assets/textures/cloudy.webp'); }
    .texture-speckles { background-image: url('assets/textures/speckles.webp'); }
    .texture-stars { background-image: url('assets/textures/stars.webp'); }
    .texture-skulls { background-image: url('assets/textures/skulls.webp'); }

    /* Tab navigation for different settings */
    .tabs {
      display: flex;
      margin-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .tab {
      padding: 10px 15px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      border-bottom-color: #3498db;
      font-weight: bold;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Filter controls */
    .filter-controls {
      display: flex;
      margin-bottom: 15px;
      overflow-x: auto;
      padding-bottom: 5px;
      -webkit-overflow-scrolling: touch;
    }

    .filter-btn {
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 15px;
      color: white;
      margin-right: 8px;
      white-space: nowrap;
      font-size: 12px;
    }

    .filter-btn.active {
      background: #3498db;
    }
  </style>

    document.addEventListener('DOMContentLoaded', () => {
      // Current settings (default values)
      let currentSettings = {
        colorset: 'radiant',
        texture: 'marble',
        material: 'plastic',
        surface: 'green-felt',
        gravity: 200,
        strength: 1.5,
        volume: 100,
        shadows: true,
        sounds: true
      };
      
      // Try to load saved settings from localStorage
      try {
        const savedSettings = localStorage.getItem('diceSettings');
        if (savedSettings) {
          currentSettings = {...currentSettings, ...JSON.parse(savedSettings)};
        }
      } catch (e) {
        console.error('Error loading saved settings:', e);
      }
      
      // Generate colorset items
      const colorsetGrid = document.getElementById('colorset-grid');
      
      function generateColorsetItems(filter = 'all') {
        colorsetGrid.innerHTML = '';
        
        Object.entries(COLORSETS).forEach(([key, colorset]) => {
          if (filter !== 'all' && colorset.category !== filter) return;
          
          const item = document.createElement('div');
          item.className = 'colorset-item';
          item.dataset.colorset = key;
          
          if (key === currentSettings.colorset) {
            item.classList.add('active');
          }
          
          const preview = document.createElement('div');
          preview.className = 'colorset-preview';
          
          // Handle colorset preview background
          if (Array.isArray(colorset.background)) {
            // Get the first two colors for the gradient
            preview.style.setProperty('--color1', colorset.background[0]);
            preview.style.setProperty('--color2', colorset.background[1] || colorset.background[0]);
            preview.classList.add('bg-gradient');
          } else {
            preview.style.setProperty('--color', colorset.background);
            preview.classList.add('bg-solid');
          }
          
          // Add text in the foreground color
          preview.style.color = colorset.foreground;
          preview.textContent = 'D20';
          
          // Add texture overlay if applicable
          if (colorset.texture && colorset.texture !== 'none') {
            const textureOverlay = document.createElement('div');
            textureOverlay.className = `texture-overlay texture-${Array.isArray(colorset.texture) ? colorset.texture[0] : colorset.texture}`;
            preview.appendChild(textureOverlay);
          }
          
          const name = document.createElement('div');
          name.className = 'colorset-name';
          name.textContent = colorset.name;
          
          const category = document.createElement('div');
          category.className = 'colorset-category';
          category.textContent = colorset.category;
          
          item.appendChild(preview);
          item.appendChild(name);
          item.appendChild(category);
          
          item.addEventListener('click', () => {
            // Remove active class from all items
            document.querySelectorAll('.colorset-item').forEach(el => {
              el.classList.remove('active');
            });
            
            // Add active class to clicked item
            item.classList.add('active');
            
            // Update current settings
            currentSettings.colorset = key;
          });
          
          colorsetGrid.appendChild(item);
        });
      }
      
      // Generate initial colorset items
      generateColorsetItems();
      
      // Set up category filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          // Remove active class from all filter buttons
          document.querySelectorAll('.filter-btn').forEach(el => {
            el.classList.remove('active');
          });
          
          // Add active class to clicked button
          btn.classList.add('active');
          
          // Generate filtered colorset items
          generateColorsetItems(btn.dataset.category);
        });
      });
      
      // Set up texture selection
      document.querySelectorAll('#texture-grid .colorset-item').forEach(item => {
        if (item.dataset.texture === currentSettings.texture) {
          item.classList.add('active');
        }
        
        item.addEventListener('click', () => {
          document.querySelectorAll('#texture-grid .colorset-item').forEach(el => {
            el.classList.remove('active');
          });
          
          item.classList.add('active');
          currentSettings.texture = item.dataset.texture;
        });
      });
      
      // Set up material selection
      document.querySelectorAll('#materials-tab .colorset-item').forEach(item => {
        if (item.dataset.material === currentSettings.material) {
          item.classList.add('active');
        }
        
        item.addEventListener('click', () => {
          document.querySelectorAll('#materials-tab .colorset-item').forEach(el => {
            el.classList.remove('active');
          });
          
          item.classList.add('active');
          currentSettings.material = item.dataset.material;
        });
      });
      
      // Set up surface selection
      document.querySelectorAll('[data-surface]').forEach(item => {
        if (item.dataset.surface === currentSettings.surface) {
          item.classList.add('active');
        }
        
        item.addEventListener('click', () => {
          document.querySelectorAll('[data-surface]').forEach(el => {
            el.classList.remove('active');
          });
          
          item.classList.add('active');
          currentSettings.surface = item.dataset.surface;
        });
      });
      
      // Set up slider values
      document.getElementById('gravity-slider').value = currentSettings.gravity;
      document.getElementById('strength-slider').value = currentSettings.strength;
      document.getElementById('volume-slider').value = currentSettings.volume;
      
      // Set up checkbox values
      document.getElementById('shadows-checkbox').checked = currentSettings.shadows;
      document.getElementById('sounds-checkbox').checked = currentSettings.sounds;
      
      // Set up slider event listeners
      document.getElementById('gravity-slider').addEventListener('input', (e) => {
        currentSettings.gravity = parseInt(e.target.value);
      });
      
      document.getElementById('strength-slider').addEventListener('input', (e) => {
        currentSettings.strength = parseFloat(e.target.value);
      });
      
      document.getElementById('volume-slider').addEventListener('input', (e) => {
        currentSettings.volume = parseInt(e.target.value);
      });
      
      // Set up checkbox event listeners
      document.getElementById('shadows-checkbox').addEventListener('change', (e) => {
        currentSettings.shadows = e.target.checked;
      });
      
      document.getElementById('sounds-checkbox').addEventListener('change', (e) => {
        currentSettings.sounds = e.target.checked;
      });
      
      // Save settings
      document.getElementById('save-settings').addEventListener('click', () => {
        try {
          localStorage.setItem('diceSettings', JSON.stringify(currentSettings));
          
          // Let the main app know settings have changed
          window.dispatchEvent(new CustomEvent('diceSettingsChanged', {
            detail: currentSettings
          }));
          
          // Provide feedback (could be a toast notification in a real app)
          alert('Settings saved successfully!');
          
          // Go back to main screen
          window.location.href = 'index.html';
        } catch (e) {
          console.error('Error saving settings:', e);
          alert('Error saving settings. Please try again.');
        }
      });
      
      // Back button
      document.getElementById('back-button').addEventListener('click', () => {
        window.location.href = 'index.html';
      });
      
      // Set up tab navigation
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          // Remove active class from all tabs and content
          document.querySelectorAll('.tab, .tab-content').forEach(el => {
            el.classList.remove('active');
          });
          
          // Add active class to clicked tab and corresponding content
          tab.classList.add('active');
          document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
        });
      });
    });
</script>
