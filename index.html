<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mobile Dice Roller</title>
</head>
<body>
  <div id="dice-box"></div>
  
  <div id="app-container">
    <!-- Header with result display -->
    <div id="header">
      <div style="width: 40px;"></div> <!-- Spacer for balance -->
      <div id="result-display">
        <div id="roll-result">-</div>
        <div id="roll-details">Roll the dice</div>
      </div>
      <div style="width: 40px;"></div> <!-- Spacer for balance -->
    </div>
    
    <!-- Main area for dice rolling -->
    <div id="main-area"></div>
    
    <!-- Bottom dice controls -->
    <div id="dice-controls">
      <div class="dice-grid">
        <button class="dice-btn" id="roll-d4">d4</button>
        <button class="dice-btn" id="roll-d6">d6</button>
        <button class="dice-btn" id="roll-d8">d8</button>
        <button class="dice-btn" id="roll-d10">d10</button>
        <button class="dice-btn" id="roll-d12">d12</button>
        <button class="dice-btn" id="roll-d20">d20</button>
        <button class="dice-btn" id="roll-d100">%</button>
      </div>
    </div>
  </div>
  
  <!-- Result Modal -->
  <div id="result-modal"></div>
  <div id="particles-container"></div>
</body>
</html>
